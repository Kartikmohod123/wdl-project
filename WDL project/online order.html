<!DOCTYPE html>
<html>

<head>
  <title>Online Order</title>
  <link rel="stylesheet" href="style4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1>Online Order</h1>

  <form >
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="product">Starter:</label>
      <select id="product" name="starter">
        <option value="dish1">Bruschett:</option> 1</option>
        <option value="dish1">Caprese Skewers</option> 2</option>
        <option value="dish1">Vegetable Spring Rolls</option> 3</option>
        <option value="dish1">Stuffed Mushrooms</option> 4</option>
        <option value="dish1">Spinach and Artichoke Dip</option> 5</option>
        <option value="dish1">Grilled Halloumi Skewers </option> 6</option>
        <option value="dish1">eggie Dumplings</option> 7</option>
        <option value="dish1">Grilled Zucchini Roll-U</option> 8</option>
        <option value="dish1">Zucchini Fritters</option> 9</option>
        <option value="dish1">Onion Rings</option> 10</option>
        <option value="dish1"> Baked Stuffed Bell Peppers</option> 11</option>
        <option value="dish1">Crispy Veg.</option> 12</option>
        <option value="dish1">spring roll</option> 13</option>
        <option value="dish1">Sweet Potato Fries</option> 14</option>
        <option value="dish1">aloo gobi</option> 15</option>

      </select>
    </div>
    <div class="form-group">
      <label for="product">Main Course:</label>
      <select id="product" name="main course">
        <option value="dish1">aloo gobi</option> 1</option>
        <option value="dish1">Baingan Bharta</option> 2</option>
        <option value="dish1">Palak Paneer</option> 3</option>
        <option value="dish1">Malai Kofta</option> 4 </option>
        <option value="dish1">Chana Masala</option> 5</option>
        <option value="dish1"> Vegetable Biryani</option> 6</option>
        <option value="dish1">Shahi Paneer</option> 7</option>
        <option value="dish1">Dum Aloo</option> 8</option>
        <option value="dish1">Paneer Tikka</option> 9</option>
        <option value="dish1">Aloo Matar</option> 10</option>
        <option value="dish1"> Vegetable Jalfrezi</option> 11</option>
        <option value="dish1">Kadai Paneer</option> 12</option>
        <option value="dish1">Dal Makhani</option> 13</option>
        <option value="dish1">Gobi Manchurian</option> 14</option>
        <option value="dish1">Bhindi Masala </option> 15</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="product">Dessert:</label>
      <select id="product" name="dessert">
        <option value="dish1"> Chocolate cake</option> 1</option>
        <option value="dish1">Apple pie</option>2</option>
        <option value="dish1">Ice cream sundae</option> 3</option>
        <option value="dish1"> Panna cotta</option> 4</option>
        <option value="dish1"> Crème brûléeCheesecake</option> 5</option>
        <option value="dish1">Tiramisu</option> 6</option>
        <option value="dish1">Panna cotta</option> 7</option>
        <option value="dish1">Chocolate chip cookies</option> 8</option>
        <option value="dish1"> Brownies</option> 9</option>
        <option value="dish1">Fruit tart</option> 10</option>
        <option value="dish1">Gulab Jamun</option> 11</option>
        <option value="dish1"> Jalebi</option> 12</option>
        <option value="dish1">Kheer</option> 13</option>
        <option value="dish1">Rasgulla</option> 14</option>
        <option value="dish1"> Rasmalai</option> 15</option>
        <option value="dish1">Payasam/Kheer</option> 16</option>
        <option value="dish1"> Laddu</option> 17</option>
        <option value="dish1"> Gajar ka Halwa</option> 18</option>
        <option value="dish1">Malai Kulfi</option> 19</option>
        <option value="dish1">Barfi</option> 20</option> 
      </select>
    </div>
    <div class="Quantitybox">
      <label for="product">Quantity:</label>
    <select id="product" name="Quantity">
      <option value="Quantity">1</option> 1</option>
     <option value="Quantity">2</option> 2</option>
      <option value="Quantity">1</option> 3</option>
      <option value="Quantity">3</option> 3</option>
      <option value="Quantity">4</option> 4</option>
      <option value="Quantity">5</option> 5</option>
    </select>
    </div>
    
    <br><br>

    <button type="submit">Place Order</button>
  </form>
</body>

</html>
